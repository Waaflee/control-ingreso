<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <link rel="stylesheet" href="./styles/sakura.css" type="text/css"/>
    <!--<script name="jquery/jquery.js" library="primefaces"></script>-->
    <style type="text/css">
        html {
            width: 100%;
            height: 100%;
        }

        body {
            background-image: linear-gradient(to right, #c1dfc4 0%, #deecdd 100%);
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</h:head>
<h:body>
    <p:panel style="background-color: rgb(168, 208, 141);
            box-shadow: 0 14px 28px rgba(0,0,0,0.25), 0 10px 10px rgba(0,0,0,0.22);">
        <f:view>
            <h:form prependId="false">
                <p:messages id="msg"/>

                <h:outputLabel value="Contraseña Nueva:" style="font-weight:bold"/>
                <p:inputText value="#{userMB.user.password}" required="true"
                             maxlength="60"
                             requiredMessage="Debes ingresar una nueva contraseña"
                             validatorMessage="La contraseña debe contener al menos un número, una letra minúscula y una letra mayúscula. Debe tener entre 6 y 8 caracteres"
                             id="txtName">
                    <f:validateLength minimum="6" maximum="8"/>
                    <f:validateRegex pattern="((?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9]).{6,8})"/>
                </p:inputText>
                <p:message for="txtName" style="color:red" display="default"/>
                <br/>
                <p:captcha id="captcha" publickey="6LeVXnoUAAAAAEdMNaM2lbYvqyi9L7g2capLt2BB"/>
                <br/>
                <div style="display: flex; justify-content: center; align-items: center; width: 100%;">
                    <p:commandButton value="Check" actionListener="#{userMB.check}"
                                     ajax="false"/>
                </div>
            </h:form>
        </f:view>
    </p:panel>
</h:body>
</html>
