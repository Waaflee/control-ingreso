<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <link rel="stylesheet" href="../styles/sakura.css" type="text/css"/>
    <style type="text/css">

        body .ui-panelgrid .ui-panelgrid-cell:last-child {
            background-color: #ffffff;
        }
        body {
           /* height: 100%;
            width: 100%;*/
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
    </style>

</h:head>
<h:body>
    <div class="container">
        <h:outputText value="QR" />
        <p:barcode value="#{ userMB.qr }" type="qr" width="400" height="400"/>
        <p:button value="Imprimir" onclick="window.print()"/>
    </div>
</h:body>
</html>
