<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <title>Sistema Control de Ingreso</title>
    <link rel="stylesheet" href="../styles/sakura.css" type="text/css"/>
    <style>
        body {
            /*	background-color:rgb(197,224,179);*/
            background-color: rgb(230, 242, 222);
            /*height: 100%;
            width: 100%;*/
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .panel tr, .panel td {
            background: none;
        }

        .ui-datatable.table th {
            background-color: rgb(153, 203, 56);
        }

        .table td, .table tr {
            background-color: rgb(222, 237, 211);
            /*	background-color: rgb(168,208,141)*/
            /* background-color: rgb(151,199,119) */
        }

        .container {
            /*            width: 100%;
                        height: 100%;
                        display: flex;
                        justify-content: center;
                        align-items: center;*/
        }
        .superior-group {
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</h:head>

<h:body>
    <h:panelGrid columns="4" layout="grid" styleClass="panel">
        <div align="right" class="container">
            <p:panel style="width:1100px;background-color: rgb(168,208,141)">
                <div class="superior-group">

                    <p:graphicImage value="/img/UEBlogo.png"
                                    style="width:130px;height:120px;"/>
                    <p:spacer width="50px"/>
                    <h:form>
                        <h:panelGrid columns="2" styleClass="panel">
                            <p:menu style="background-color: rgb(151,199,119)">
                                <p:menuitem value="Generar código" update="tables">
                                    <f:setPropertyActionListener value="/user/QR.xhtml"
                                                                 target="#{userMB.table}"/>
                                </p:menuitem>

                                <p:menuitem value="Gestión de cuenta" update="tables">
                                    <f:setPropertyActionListener value="/user/userManagement.xhtml"
                                                                 target="#{userMB.table}"/>
                                </p:menuitem>
                            </p:menu>


                        </h:panelGrid>
                    </h:form>
                </div>
                <center>
                    <p:graphicImage value="/img/img1.png"
                                    style="width:50px;height:50px"/>
                    <p:spacer width="20px"/>
                    <h:outputLabel
                            value="¡Bienvenido! #{userMB.getloguser().fullname}"
                            style="font-size:35px"/>
                    <h:form>
                        <p:commandButton value="Cerrar sesión" action="#{userMB.logout}"/>
                    </h:form>
                </center>
            </p:panel>
        </div>
    </h:panelGrid>
    <p:spacer height="10px"/>


    <p:panel styleClass="container" id="tables" style="background-color: rgb(168,208,141);height:auto;width:1100px">
        <ui:include src="#{userMB.table}"/>
    </p:panel>


</h:body>
</html>
