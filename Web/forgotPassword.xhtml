<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Sistema Control de Ingreso</title>
    <link rel="stylesheet" href="./styles/sakura.css" type="text/css"/>
    <style type="text/css">
        body {
            /*	background-color:rgb(197,224,179);*/
            background-image: linear-gradient(to right, #c1dfc4 0%, #deecdd 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .centered {
            background-color: rgb(168, 208, 141)
        }
    </style>
</h:head>

<h:body>
    <p:growl id="growl" sticky="true" showDetail="true" life="3000"/>
    <center><p:graphicImage value="/img/elbosque.png"/></center>
    <p:panel styleClass="centered">
        <h:form prependId="false">
            <h:panelGrid columns="3">
                <h:outputLabel value="Ingrese su correo:" style="font-weight:bold"/>
                <p:inputText value="#{userMB.user.emailaddress}" required="true"
                             requiredMessage="El campo correo electrónico es obligatorio"
                             validatorMessage="Ingrese un correo válido" id="txtMail">
                    <f:validateRegex
                            pattern="^(([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5}){1,25})+([;.](([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5}){1,25})+)*$"/>
                </p:inputText>
                <p:message for="txtMail" style="color:red" display="default"/>
                <br/>
                <p:captcha id="captcha" publickey="6LeVXnoUAAAAAEdMNaM2lbYvqyi9L7g2capLt2BB"/>
                <br/>
                <p:commandButton value="Enviar contraseña"
                                 action="#{userMB.generatePasswordLogin()}" update="growl"
                                 style="background-color: rgb(151,199,119)"/>
            </h:panelGrid>
        </h:form>
    </p:panel>
</h:body>
</html>
