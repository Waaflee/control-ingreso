<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Sistema Control de Ingreso</title>
    <link rel="stylesheet" href="./styles/sakura.css" type="text/css"/>
    <style type="text/css">
        body {
            /*	background-color:rgb(197,224,179);*/
            background-color: rgb(230, 242, 222);
            display: flex;
            justify-content: center;
            align-items:center;
            flex-direction: column;
            background-image: linear-gradient(to right, #c1dfc4 0%, #deecdd 100%);
        }

        .centered {

            height: auto;
            margin: 10rem;
            width: auto;

            background-color: rgb(168, 208, 141);
            box-shadow: 0 14px 28px rgba(0,0,0,0.25), 0 10px 10px rgba(0,0,0,0.22);
        }
    </style>
</h:head>

<h:body>
    <p:growl id="growl" sticky="true" showDetail="true" life="3000"/>
    <center><p:graphicImage value="/img/elbosque.png"/></center>
    <p:panel styleClass="centered">
        <h:form prependId="false">
            <h:panelGrid columns="3">

                <!--<p:inputText value="#{userMB.getloguser().username}" required="true"-->
                             <!--requiredMessage="El campo usuario es obligatorio" id="txtUsername"/>-->
                <h:outputLabel value="Cédula:" style="font-weight:bold"/>
                <p:inputNumber value="#{userMB.getloguser().identification}" required="true"
                             requiredMessage="El campo cédula es obligatorio" id="txtUsername"
                decimalPlaces="0" minValue="0"/>
                <p:message for="txtUsername" style="color:red" display="default"/>

                <h:outputLabel value="Contraseña:" style="font-weight:bold"/>
                <p:password value="#{userMB.getloguser().password}" required="true"
                            requiredMessage="El campo contraseña es obligatorio"
                            id="txtPassword"/>
                <p:message for="txtPassword" style="color:red" display="default"/>
                <p:commandButton value="Ingresar"
                                 action="#{userMB.loginUser()}" update="growl"
                                 style="background-color: rgb(151,199,119)"/>
                <p:commandLink value="¿Olvido su contraseña?"
                               action="#{userMB.prepareForgotPassword()}"/>
            </h:panelGrid>
        </h:form>
    </p:panel>
</h:body>
</html>
